<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-markdown@10.1.0/umd/react-markdown.min.js"></script>
    <script src="https://unpkg.com/remark-gfm@4.0.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1f2937;
            color: #f3f4f6;
            padding: 20px;
        }
        .prose {
            max-width: none;
        }
        .prose p {
            margin-bottom: 0.5rem;
            color: #f3f4f6;
        }
        .prose strong {
            color: white;
            font-weight: bold;
        }
        .prose em {
            font-style: italic;
        }
        .prose code {
            background: #374151;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-family: monospace;
        }
        .prose ul {
            list-style-type: disc;
            list-style-position: inside;
            margin-bottom: 0.5rem;
        }
        .prose li {
            color: #d1d5db;
        }
        .prose a {
            color: #60a5fa;
            text-decoration: underline;
        }
        .prose a:hover {
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const ReactMarkdown = window.ReactMarkdown.default;
        const remarkGfm = window.remarkGfm.default;

        const testMarkdown = `üì∑ **Wyszukiwanie kamer** *(tryb przeglƒÖdarkowy)*

üåê **Podsieƒá:** 192.168.1.0/24 *(wykryta: domy≈õlna)*
Przeskanowano: 61 adres√≥w IP
Znaleziono: 2 aktywnych host√≥w

üñ•Ô∏è **192.168.1.100** ‚Äî port: 80
   üåê \`http://192.168.1.100:80\` 
üñ•Ô∏è **192.168.1.1** ‚Äî port: 80
   üåê \`http://192.168.1.1:80\` 

‚ÑπÔ∏è *Nie wykryto kamer RTSP. Znalezione hosty to prawdopodobnie routery/urzƒÖdzenia sieciowe.*
üí° Je≈õli kamera ma inny IP, podaj go bezpo≈õrednio: *"monitoruj 192.168.1.200"*

üí° *Dla pe≈Çnego skanowania TCP/ARP uruchom aplikacjƒô **Tauri**.*`;

        function App() {
            return (
                <div>
                    <h1>Markdown Rendering Test</h1>
                    <div className="prose">
                        <ReactMarkdown 
                            remarkPlugins={[remarkGfm]}
                            components={{
                                p: ({children}) => <p>{children}</p>,
                                strong: ({children}) => <strong>{children}</strong>,
                                em: ({children}) => <em>{children}</em>,
                                code: ({className, children, ...props}) => {
                                    const isInline = !className?.includes('language-');
                                    return isInline ? (
                                        <code {...props}>{children}</code>
                                    ) : (
                                        <code {...props}>{children}</code>
                                    );
                                },
                                ul: ({children}) => <ul>{children}</ul>,
                                ol: ({children}) => <ol>{children}</ol>,
                                li: ({children}) => <li>{children}</li>,
                                a: ({href, children}) => (
                                    <a href={href} target="_blank" rel="noopener noreferrer">
                                        {children}
                                    </a>
                                ),
                            }}
                        >
                            {testMarkdown}
                        </ReactMarkdown>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
